<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>library</h1>
                <button>
                    + Add Book
                </button>
            </div>
        </div>
        <div class="popup">
            <div class="overlay">
                <div class="each">
                    <label>Book Name:</label>
                    <input type="text" required/>
                </div>
                <div class="each">
                    <label>Author:</label>
                    <input type="text" required/>
                </div>
                <div class="each">
                    <label>Pages:</label>
                    <input type="number" required/>
                </div>
                <div class="each">
                    <label>Pages:</label>
                    <input type="checkbox" id="haveread" value="read">
                </div>
            </div>
        </div>
        <div class="main-body">
            
        </div>
    </div>
</body>
</html>
