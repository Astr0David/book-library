<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>library</h1>
                <button class="addbook">
                    + Add Book
                </button>
            </div>
        </div>
        <div class="popup">
            <div class="overlay">
                <div class="each">
                    <label>Book Name:</label>
                    <input type="text" id="book" required />
                </div>
                <div class="each">
                    <label>Author:</label>
                    <input type="text" id="author" required />
                </div>
                <div class="each">
                    <label>Pages:</label>
                    <input type="number" id="pages" required />
                </div>
                <div class="each">
                    <label> Completed?:</label>
                    <div>
                        <input type="checkbox" id="haveread" value="read">
                    </div>
                </div>
                <button class="submit">Submit</button>
            </div>
        </div>
        <div class="main-body">
        </div>
    </div>
</body>

</html>
